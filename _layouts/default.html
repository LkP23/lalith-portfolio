<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/custom.css?v=2025' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="layout-wrapper">

    <!-- Left Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <img src="{{ site.author.avatar }}" alt="Profile" class="avatar" />
        <h2>{{ site.author.name }}</h2>
        <p class="location"><i class="fa fa-map-marker-alt"></i> {{ site.author.location }}</p>
        <ul class="links">
          {% for link in site.author.links %}
          <li>
            <a href="{{ link.url }}" target="_blank">
              <i class="{{ link.icon }}"></i> {{ link.label }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <header class="page-header">
        <h1>{{ page.title | default: site.title }}</h1>
      </header>

      <article class="page-content">
        {{ content }}
      </article>
    </main>

  </div>
</body>
</html>
