<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="icon" href="{{ site.baseurl }}{{ site.favicon }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/custom.css">
  {% seo %}
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <!-- ===== NAVIGATION ===== -->
  <nav>
    <ul style="list-style:none; display:flex; justify-content:center; gap:20px; padding:0; margin:1rem 0;">
      {% for link in site.navbar-links %}
      <li><a href="{{ site.baseurl }}{{ link[1] }}">{{ link[0] }}</a></li>
      {% endfor %}
    </ul>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main style="max-width:900px; margin:0 auto; padding:1rem;">
    {{ content }}
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>&copy; {{ "now" | date: "%Y" }} {{ site.author.name }} |
       <a href="{{ site.author.github }}">GitHub</a> •
       <a href="{{ site.author.linkedin }}">LinkedIn</a> •
       <a href="mailto:{{ site.author.email }}">Email</a>
    </p>
  </footer>
</body>
</html>
