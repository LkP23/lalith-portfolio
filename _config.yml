# Optimized Minimal Mistakes Configuration for Ph.D. Profile
# ==========================================================

title: "Lalith Krishna Prakash Parsa"
description: "Ph.D. Applicant in Computer Science | Artificial Intelligence • Data Analytics • Machine Learning"
locale: "en-US"

# --- THEME SETTINGS ---
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "sunrise"   # clean academic theme with soft tones

# --- SITE URL ---
url: "https://LkP23.github.io"
baseurl: ""

# --- AUTHOR INFO ---
author:
  name: "Lalith Krishna Prakash Parsa"
  avatar: "/assets/profile.jpg"
  bio: "Ph.D. Applicant in Computer Science focusing on Artificial Intelligence, Data Analytics, and Machine Learning."
  location: "Dallas, TX, USA"
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:lalithprakash46@gmail.com"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/LkP23"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://linkedin.com/in/lalithprakash"

# --- MARKDOWN SETTINGS ---
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
future: true

# --- INCLUDE FOLDERS ---
include:
  - "_pages"

collections:
  pages:
    output: true

# --- DEFAULT PAGE SETTINGS ---
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "main"
      read_time: false
      share: false
      show_date: false
      toc: true               # show table of contents on long pages
      toc_label: "On this page"
      toc_sticky: true
      css: /assets/clean.css

# --- PLUGINS ---
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-include-cache

# --- PAGINATION ---
paginate: 5
paginate_path: "/page:num/"

# --- NAVIGATION MENU (loaded from _data/navigation.yml) ---
data_dir: _data

# --- OPTIONS ---
search: true
comments: false
enable_darkmode: true

# --- SEO & META ---
social:
  name: "Lalith Krishna Prakash Parsa"
  links:
    - "https://github.com/LkP23"
    - "https://linkedin.com/in/lalithprakash"

# --- FOOTER SETTINGS ---
footer:
  links:
    - label: "Back to Top"
      icon: "fas fa-arrow-up"
      url: "#top"
