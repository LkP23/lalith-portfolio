locale: "en-US"

# --- THEME ---
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "air"   # options: default, air, mint, contrast, sunrise
logo: "/assets/profile.jpg"

# --- URL ---
url: "https://LkP23.github.io"
baseurl: "/"

# --- AUTHOR ---
author:
  name: "Lalith Krishna Prakash Parsa"
  avatar: "/assets/profile.jpg"
  bio: "Ph.D. Applicant in Computer Science focusing on AI, Data Analytics, and Computer Vision."
  location: "Dallas, TX, USA"
  links:
    - label: "Email"
      icon: "fas fa-envelope"
